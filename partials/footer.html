<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dab0b6;
            width: 100%
        }
        footer {
            background-color: #dab0b6;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }
        .logo-social img {
            width: 120px;
        }
        .social-icons i {
            margin: 0 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .contact h3 {
            margin-bottom: 10px;
        }
        .footer-links{
            flex-direction: column;
            display: flex;
        }
        .footer-links a {
            
            color: white;
            text-decoration: none;
            margin: 5px 0;
            font-weight: bold;
            
        }
        hr {
            border: 0;
            height: 1px;
            background: white;
            margin: 20px auto;
            width: 80%;
        }
        .footer-bottom {
            font-size: 14px;
            width: 100%;
        }
        .footer-bottom a {
            color: #ececec;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="logo-social">
                <img src="img/laybare.png" alt="Lay Bare Logo">
                <div class="social-icons">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
            <div class="contact">
                <h3>Contact us</h3>
                <p><i class="fas fa-envelope"></i> customercare@lay-bare.com</p>
                <p><i class="fas fa-phone"></i> (02) 8726 6479</p>
                <p><i class="fas fa-map-marker-alt"></i> 2F Citiplace Bldg. 8001 Jose Abad Santos St., San Juan, Metro Manila</p>
            </div>
            <div class="footer-links">
                <a href="landingpage.html">Home</a>
                <a href="locations.html">Stores</a>
                <a href="services.html">Services</a>
                <a href="faqs.html">FAQs</a>
            </div>
        </div>
        <hr>
        <div class="footer-bottom">
            <p>Copyright &copy; 2025 Lay Bare Waxing Philippines</p>
            <p>All Rights Reserved | <a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
